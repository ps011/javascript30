<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  console.log(hero.clientWidth)
  const baseX = hero.clientWidth
  const baseY = hero.clientHeight

function shadow (e) {
  console.log(e, baseX, baseY)
  const h1 = document.querySelector('h1');
  const mouseX = e.x
  const mouseY = e.y
  const shadowX = mouseX/baseX * 500 - 250
  const shadowY = mouseY/baseY * 500 - 250
  console.log(`${shadowX}px ${shadowY}px 0 red`)
  h1.style.textShadow = `
  ${shadowX}px ${shadowY}px 0 red,
  ${shadowX * -1}px ${shadowY * -1}px 0 yellow,
  ${shadowX * -1}px ${shadowY}px 0 green,
  ${shadowX}px ${shadowY * -1}px 0 blue
  
  `
}
 document.addEventListener('mousemove', (e) => shadow(e))
</script>
</body>
</html>
